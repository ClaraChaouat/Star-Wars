<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Zoomin Assigment</title>
</head>

<body>
    <div class="wrapper">
        <!--Table of content-->
        <div class="table-of-content">
            <div class="table-of-content-title">Table of content</div>
            <div id="movie-results" class="table-of-content-titles-list"></div>
        </div>
        <!--Movie details-->
        <div class="movie-details">
            <img class="movie-details-background-img" src="images/starwars-darth-vader.png">
            <div class="movie-details-title">
                <span data-id="movie-title" class="movie-title-style"></span>
            </div>
            <div class="movie-details-list-container">
                <ul class="movie-details-list">
                    <li>
                        <span data-id="movie-producer"></span>
                    </li>
                    <li>
                        <span data-id="movie-director"></span>
                    </li>
                    <li>
                        <span data-id="movie-producer"></span>
                    </li>
                    <li>
                        <span data-id="movie-release-date"></span>
                    </li>
                </ul>
            </div>
            <!--Button Add/remove favorite-->
            <div id="favorite-btn" class="btn-favorite">
                <button data-id="movie-favorite" class="hidden remove-add-btn"></button>
                <img class="favorite-star" data-id="movie-star"></img>
            </div>
        </div>
        <script src="./scripts.js"></script>
    </div>
</body>

</html>
